<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/style.css">

<body>
<div class="main">
    <div class="main__image main__image--back"><img src="src/images/sparks_back.png" alt=""></div>
    <img class="main__image main__image--witcher" src="src/images/witcher.png" alt="">
    <div class="main__image main__image--front"><img src="src/images/sparks_front.png.png" alt=""></div>
    <div class="container main__container">
        <div class="main__content">
            <div class="main__title">300%</div>
            <div class="main__subtitle">welcome bonus</div>
            <div class="main__code">
                <input class="main__code-input" type="text" value="witcher" id="copiedCode">
                <button onclick="copyText()" class="btn main__code-btn" id="copiedCode">copy code</button>
            </div>
            <button class="btn btn--brand main__btn">play now</button>
        </div>
    </div>
    <div class="main__footer">
            <div class="container main__footer-container">
                <div class="main__footer-logo"><img src="src/images/logo.svg" alt=""></div>
                <div class="main__footer-text"><a href="#">Terms and Conditions Apply</a></div>
            </div>
        </div>

</div>
